<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Дякуємо за покупку!</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #fafbfc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.5;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0d1117;
                color: #ffffff;
            }
            
            .container {
                background: #161b22 !important;
                border: 1px solid #30363d !important;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.32) !important;
            }
            
            h1 {
                color: #f0f6fc !important;
            }
            
            .description {
                color: #8b949e !important;
            }
            
            label {
                color: #f0f6fc !important;
            }
            
            input[type="text"] {
                background: #0d1117 !important;
                border-color: #30363d !important;
                color: #f0f6fc !important;
            }
            
            input[type="text"]:focus {
                border-color: #1f6feb !important;
                box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.12) !important;
            }
            
            input[type="text"].valid {
                border-color: #238636 !important;
                box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.15) !important;
            }
            
            input[type="text"].error {
                border-color: #f85149 !important;
                box-shadow: 0 0 0 3px rgba(248, 81, 73, 0.15) !important;
            }
            
            .format-hint {
                color: #656d76 !important;
            }
            
            .telegram-btn {
                background: #1f6feb !important;
            }
            
            .telegram-btn.active:hover {
                background: #1a5cd8 !important;
            }
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 56px 48px;
            max-width: 460px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            border: 1px solid #e1e8ed;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .success-icon {
            width: 56px;
            height: 56px;
            background: #10b981;
            border-radius: 50%;
            margin: 0 auto 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.24);
        }

        h1 {
            color: #1f2937;
            font-size: 26px;
            margin-bottom: 12px;
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .description {
            color: #6b7280;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 36px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 14px;
            letter-spacing: 0.01em;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 16px;
            border: 1.5px solid #d1d5db;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            transition: all 0.2s ease;
            letter-spacing: 0.25px;
            background: #ffffff;
            -webkit-appearance: none;
            -webkit-border-radius: 10px;
            touch-action: manipulation;
            font-weight: 500;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.08);
            transform: translateY(-1px);
        }

        input[type="text"].valid {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.08);
        }

        input[type="text"].error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.08);
        }

        .format-hint {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 8px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-weight: 500;
        }

        .telegram-btn {
            width: 100%;
            padding: 18px;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.4;
            pointer-events: none;
            -webkit-appearance: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            letter-spacing: 0.01em;
        }

        .telegram-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .telegram-btn.active:hover {
            background: #0284c7;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(14, 165, 233, 0.24);
        }

        .telegram-btn.active:active {
            transform: translateY(0);
        }

        @media (max-width: 520px) {
            .container {
                padding: 40px 28px;
                margin: 0 12px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .description {
                font-size: 14px;
            }
            
            input[type="text"] {
                font-size: 15px;
                padding: 16px;
            }
            
            .telegram-btn {
                padding: 16px;
            }
        }

        /* Убираем зум при двойном нажатии */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input[type="text"] {
            -webkit-user-select: text;
            -khtml-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        
        <h1>Дякуємо за вашу покупку!</h1>
        
        <p class="description">
            На вашу електронну пошту надіслано повідомлення з підтвердженням покупки. 
            Будь ласка, введіть ID платежу для продовження.
        </p>

        <div class="form-group">
            <label for="paymentId">ID платежу:</label>
            <input 
                type="text" 
                id="paymentId" 
                placeholder="WFP-SOC-10897433-684479a5d7453"
                maxlength="34"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            >
            <div class="format-hint">Формат: WFP-XXX-XXXXXXXX-XXXXXXXXXXXXX</div>
        </div>

        <button id="telegramBtn" class="telegram-btn">
            Відкрити в Telegram
        </button>
    </div>

    <script>
        // Инициализация Telegram Mini App
        let tg;
        let isTelegramApp = false;

        try {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                tg = Telegram.WebApp;
                isTelegramApp = true;
                
                // Настройка Mini App
                tg.ready();
                tg.expand(); // Развернуть на весь экран
                tg.enableClosingConfirmation(); // Подтверждение закрытия
                
                // Настройка темы
                if (tg.colorScheme === 'dark') {
                    document.body.classList.add('dark-theme');
                }
            }
        } catch (error) {
            console.log('Telegram Web App not available:', error);
            isTelegramApp = false;
        }

        const paymentInput = document.getElementById('paymentId');
        const telegramBtn = document.getElementById('telegramBtn');

        // Виправлений регулярний вираз для перевірки формату ID (остання частина 13 символів)
        const idPattern = /^WFP-[A-Z]+-\d+-[a-z0-9]+$/i;

        function formatInput(value) {
            // Видаляємо всі символи окрім букв, цифр та дефісів
            let cleaned = value.replace(/[^a-zA-Z0-9-]/g, '');
            
            // Приводимо до правильного регістру
            let parts = cleaned.split('-');
            if (parts.length >= 1) parts[0] = parts[0].toUpperCase();
            if (parts.length >= 2) parts[1] = parts[1].toUpperCase();
            if (parts.length >= 4) parts[3] = parts[3].toLowerCase();
            
            return parts.join('-');
        }

        function validateId(id) {
            return idPattern.test(id);
        }

        function updateValidation() {
            const value = paymentInput.value;
            const isValid = validateId(value);
            
            paymentInput.classList.remove('valid', 'error');
            
            if (value.length > 0) {
                if (isValid) {
                    paymentInput.classList.add('valid');
                    telegramBtn.classList.add('active');
                } else {
                    paymentInput.classList.add('error');
                    telegramBtn.classList.remove('active');
                }
            } else {
                telegramBtn.classList.remove('active');
            }
        }

        paymentInput.addEventListener('input', function(e) {
            let value = e.target.value;
            let formatted = formatInput(value);
            
            if (value !== formatted) {
                e.target.value = formatted;
            }
            
            updateValidation();
        });

        paymentInput.addEventListener('paste', function(e) {
            setTimeout(() => {
                let value = e.target.value;
                let formatted = formatInput(value);
                e.target.value = formatted;
                updateValidation();
            }, 10);
        });

        telegramBtn.addEventListener('click', function() {
            if (telegramBtn.classList.contains('active')) {
                const paymentId = paymentInput.value;
                
                // Вибрация успіху (только в Telegram)
                if (isTelegramApp && tg.HapticFeedback) {
                    try {
                        tg.HapticFeedback.notificationOccurred('success');
                    } catch (error) {
                        console.log('Haptic feedback not available:', error);
                    }
                }
                
                if (isTelegramApp) {
                    // В Telegram Mini App - открываем бота и закрываем приложение
                    try {
                        const telegramUrl = `https://t.me/KoreaBuyBot?start=${paymentId}`;
                        tg.openTelegramLink(telegramUrl);
                        
                        // Небольшая задержка перед закрытием для лучшего UX
                        setTimeout(() => {
                            tg.close();
                        }, 500);
                    } catch (error) {
                        console.log('Error opening Telegram link:', error);
                        // Fallback для случая ошибки
                        const telegramUrl = `https://t.me/KoreaBuyBot?start=${paymentId}`;
                        window.open(telegramUrl, '_blank');
                    }
                } else {
                    // В обычному браузері - відкриваємо в новій вкладці
                    const telegramUrl = `https://t.me/KoreaBuyBot?start=${paymentId}`;
                    window.open(telegramUrl, '_blank');
                }
            }
        });

        // Фокус на поле при загрузці сторінки
        setTimeout(() => {
            paymentInput.focus();
        }, 100);
    </script>
</body>
</html>
